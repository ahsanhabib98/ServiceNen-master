{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service Nen</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">ServiceNen</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'home' %}">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      {% if request.user.is_authenticated %}
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'profile_details' %}"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
          <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
        </ul>
      {% else %}
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'signup' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      {% endif %}
    </div>
  </nav>
  {% if request.user.is_authenticated %}
    <div class="container-fluid bg-success" style="padding-top:5px;padding-bottom:5px">
      <h1>Welcome {{request.user}}.</h1>
    </div>
  {% endif %}
  {% block content %}

  {% endblock %}
</body>
</html>
